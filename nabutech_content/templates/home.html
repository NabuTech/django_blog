<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Header content (e.g., logo) -->
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="image">
                        <img src="{{ homepage_content.image.url }}" alt="Home Page Image" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="introduction">
                        <p>{{ homepage_content.introduction }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="blog-post-list">
            <h2>Latest Blog Posts</h2>
            <ul>
                {% for blog_post in blog_posts %}
            <div class="blog-post">
                <h2>{{ blog_post.title }}</h2>
                <p>{{ blog_post.description }}</p>
                <a href="{% url 'blog_post_detail' pk=blog_post.pk %}">Read More</a>
            </div>
        {% endfor %}
            </ul>
        </div>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
